<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RutIA - Tu Coach de Fitness IA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #00A36C; /* Un verde energ√©tico */
            --primary-hover: #008256;
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --on-surface-color: #e0e0e0;
            --on-primary-color: #ffffff;
            --border-color: #333333;
            --placeholder-color: #6c6c6c;
            --card-background: #2a2a2a;
        }

        * {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--on-surface-color);
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #root {
            display: grid;
            grid-template-columns: 450px 1fr;
            min-height: 100vh;
        }

        .form-panel {
            background-color: var(--surface-color);
            padding: 2.5rem;
            overflow-y: auto;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            height: 100vh;
            position: sticky;
            top: 0;
        }

        .result-panel {
            padding: 2.5rem;
            overflow-y: auto;
        }
        
        h1, h2, h3, h4, h5, h6 {
            text-align: left;
            margin: 0;
            font-weight: 700;
            color: #ffffff;
        }
        
        h1 {
            font-size: 2rem;
        }
        
        h2 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .result-panel h2 {
             color: var(--primary-color);
        }
        
        h3.week-title {
            font-size: 1.5rem;
            margin-top: 2.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-color);
            display: inline-block;
        }
        
        h4 {
            font-size: 1.25rem;
            color: var(--on-surface-color);
            margin-bottom: 1rem;
            margin-top: 1rem;
        }
        
        h5 {
            font-size: 1.1rem;
        }
        
        h6 {
            font-size: 1rem;
            color: var(--primary-color);
        }

        .form-panel h2 {
            color: var(--primary-color);
            font-size: 1rem;
            font-weight: 500;
        }
        
        .header {
            margin-bottom: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 500;
            font-size: 0.9rem;
            color: #bbbbbb;
        }
        
        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        .input-group input {
            flex-grow: 1;
        }
        
        .input-group select {
             flex-shrink: 0;
             width: 80px;
        }

        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--on-surface-color);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input::placeholder {
            color: var(--placeholder-color);
        }

        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 163, 108, 0.25);
        }
        
        .radio-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }
        
        .radio-label {
            padding: 0.75rem;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s, border-color 0.2s;
        }
        
        .radio-label input {
            display: none;
        }
        
        .radio-label:has(input:checked) {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--on-primary-color);
            font-weight: 600;
        }
        
        .radio-label:has(input:disabled) {
             opacity: 0.5;
             cursor: not-allowed;
        }

        button {
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--on-primary-color);
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            margin-top: 1rem;
            width: 100%;
        }

        button:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .routine-container {
            line-height: 1.6;
            font-size: 1rem;
        }

        .intro-text {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 2rem;
        }
        
        .placeholder, .error, .loading-state {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: var(--placeholder-color);
        }
        
        .loading-state p {
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .error {
            color: #ff4d4d;
        }

        .exercises-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .exercise-card {
            background-color: var(--card-background);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .exercise-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .exercise-image-container {
            width: 100%;
            height: 200px;
            background-color: #3a3a3a;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .image-placeholder {
            font-size: 0.9rem;
            color: var(--placeholder-color);
            font-style: italic;
        }

        .exercise-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .exercise-info {
            padding: 1rem;
        }

        .exercise-details {
            list-style: none;
            padding: 0;
            margin: 0.75rem 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        
        .exercise-details li {
            background-color: var(--surface-color);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }
        
        .rpe-container {
            position: relative;
        }
        
        .info-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: var(--placeholder-color);
            color: var(--surface-color);
            text-align: center;
            font-size: 12px;
            line-height: 16px;
            font-weight: bold;
            cursor: help;
            margin-left: 8px;
        }
        
        .tooltip-text {
            visibility: hidden;
            width: 280px;
            background-color: #333;
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -140px; /* Use half of the width to center the tooltip */
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }
        
        .rpe-container:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        .exercise-desc {
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        .final-section {
            margin-top: 3rem;
            padding: 2rem;
            background-color: var(--surface-color);
            border-radius: 12px;
        }
        
        .final-section h3 {
             color: var(--primary-color);
             margin-bottom: 1rem;
        }
        
        .advice-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        
        .advice-card {
            background-color: var(--card-background);
            padding: 1rem;
            border-radius: 8px;
        }


        /* Responsive */
        @media (max-width: 900px) {
            #root {
                grid-template-columns: 1fr;
                min-height: auto;
            }
            .form-panel {
                position: relative;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
        }
        
    </style>
